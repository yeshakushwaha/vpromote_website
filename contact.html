<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Laralink" />
    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Site Title -->
    <title>Vpromote | Contact</title>
    <link rel="stylesheet" href="assets/css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/plugins/slick.css" />
    <link rel="stylesheet" href="assets/css/plugins/lightgallery.min.css" />
    <link rel="stylesheet" href="assets/css/plugins/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="cs-preloader cs-center">
      <div class="cs-preloader_in"></div>
    </div>

    <div id="head_content"></div>

    <!-- Main Area Start -->
    <main class="main-area">
      <!-- Start Hero -->
      <div
        class="cs-page_heading cs-style1 cs-center text-center cs-bg banner"
        data-src="assets/img/contact.png"
      ></div>
      <!-- End Hero -->
      <div class="cs-height_100 cs-height_lg_80"></div>

      <!-- Contact Form Start -->
      <section class="contact-area">
        <div class="container">
          <div class="row">
            <!-- Left side info -->
            <div class="col-lg-6">
              <div class="cs-section_heading cs-style1">
                <h2 class="contact_title">Get In Touch With Us</h2>
                <h5 class="contact_details">
                  Do you have a project in your mind?
                </h5>
              </div>
              <div class="cs-height_20 cs-height_lg_30"></div>
              <ul class="cs-contact_info cs-style1 cs-mp0">
                <li>
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17 12.5C15.75 12.5 14.55 12.3 13.43 11.93C13.08 11.82 12.69 11.9 12.41 12.17L10.21 14.37C7.38 12.93 5.06 10.62 3.62 7.79L5.82 5.58C6.1 5.31 6.18 4.92 6.07 4.57C5.7 3.45 5.5 2.25 5.5 1C5.5 0.45 5.05 0 4.5 0H1C0.45 0 0 0.45 0 1C0 10.39 7.61 18 17 18C17.55 18 18 17.55 18 17V13.5C18 12.95 17.55 12.5 17 12.5ZM9 0V10L12 7H18V0H9Z"
                      fill="#da6672"
                    ></path>
                  </svg>
                  <span>+91 9988981186</span>
                </li>
                <li>
                  <svg
                    width="20"
                    height="18"
                    viewBox="0 0 20 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20 6.98V16C20 17.1 19.1 18 18 18H2C0.9 18 0 17.1 0 16V4C0 2.9 0.9 2 2 2H12.1C12.04 2.32 12 2.66 12 3C12 4.48 12.65 5.79 13.67 6.71L10 9L2 4V6L10 11L15.3 7.68C15.84 7.88 16.4 8 17 8C18.13 8 19.16 7.61 20 6.98ZM14 3C14 4.66 15.34 6 17 6C18.66 6 20 4.66 20 3C20 1.34 18.66 0 17 0C15.34 0 14 1.34 14 3Z"
                      fill="#da6672"
                    ></path>
                  </svg>
                  <span>marketing@vpromote.org</span>
                </li>
                <li>
                  <svg
                    width="14"
                    height="20"
                    viewBox="0 0 14 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7 0C3.13 0 0 3.13 0 7C0 12.25 7 20 7 20C7 20 14 12.25 14 7C14 3.13 10.87 0 7 0ZM7 9.5C5.62 9.5 4.5 8.38 4.5 7C4.5 5.62 5.62 4.5 7 4.5C8.38 4.5 9.5 5.62 9.5 7C9.5 8.38 8.38 9.5 7 9.5Z"
                      fill="#da6672"
                    ></path>
                  </svg>
                  <span
                    >Panchkula, Haryana IN</span
                  >
                </li>
              </ul>
              <div class="cs-height_0 cs-height_lg_50"></div>
            </div>

            <!-- Right side form -->
            <div class="col-lg-6 col-md-12">
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                class="cs-form"
                id="contactForm"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="d496c5fa-f5a3-4fdc-acaf-eb119ddc41ba"
                />
                <div class="row">
                  <div class="col-sm-6">
                    <label>Full Name*</label>
                    <input
                      type="text"
                      name="Full Name"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label>Email*</label>
                    <input
                      type="email"
                      name="Email"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label>Project Type*</label>
                    <input
                      type="text"
                      name="Project Type"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label>Mobile*</label>
                    <input
                      type="tel"
                      name="Mobile"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label>Write Project Details*</label>
                    <textarea
                      name="Message"
                      rows="5"
                      autocomplete="off"
                      required
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="cs-btn">Send Message ➜</button>
                  </div>
                </div>
              </form>
              <div id="formMessage"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Form End -->
       <div class="cs-height_100 cs-height_lg_80"></div>
    </main>
    <!-- Main Area End -->

    <!-- Start CTA -->
    <section>
      <div
        class="cs-cta cs-style1 cs-bg text-center cs-shape_wrap_1 cs-position_1 rounded-0"
        data-src="https://arino-wp.laralink.com/wp-content/uploads/2023/01/cta_bg_2.jpeg"
        style="
          background-image: url('https://arino-wp.laralink.com/wp-content/uploads/2023/01/cta_bg_2.jpeg');
        "
      >
        <div class="cs-shape_1"></div>
        <div class="cs-shape_1"></div>
        <div class="cs-shape_1"></div>
        <div class="cs-cta_in">
          <h2 class="cs-cta_title cs-semi_bold cs-m0">
            Let’s Build Your Brand!
          </h2>
        </div>
      </div>
    </section>
    <!-- End CTA -->

    <div id="footer_content"></div>

    <span class="cs-scrollup">
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 10L1.7625 11.7625L8.75 4.7875V20H11.25V4.7875L18.225 11.775L20 10L10 0L0 10Z"
          fill="currentColor"
        />
      </svg>
    </span>
    <!-- Start Video Popup -->
    <div class="cs-video_popup">
      <div class="cs-video_popup_overlay"></div>
      <div class="cs-video_popup_content">
        <div class="cs-video_popup_layer"></div>
        <div class="cs-video_popup_container">
          <div class="cs-video_popup_align">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="about:blank"></iframe>
            </div>
          </div>
          <div class="cs-video_popup_close"></div>
        </div>
      </div>
    </div>
    <!-- End Video Popup -->
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/plugins/isotope.pkg.min.js"></script>
    <script src="assets/js/plugins/jquery.slick.min.js"></script>
    <script src="assets/js/plugins/jquery.counter.min.js"></script>
    <script src="assets/js/plugins/lightgallery.min.js"></script>
    <script src="assets/js/plugins/wow.min.js"></script>
    <script src="assets/js/plugins/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      $("#head_content").load("header.html");
      $("#footer_content").load("footer.html");
    </script>
  </body>
</html>
