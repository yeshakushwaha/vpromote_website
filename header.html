<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Start Header Section -->
    <header class="cs-site_header cs-style1 text-uppercase cs-sticky_header">
      <div class="cs-main_header">
        <div class="container">
          <div class="cs-main_header_in">
            <!-- Logo -->
            <div class="cs-main_header_left">
              <a class="cs-site_branding" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" />
              </a>
            </div>

            <!-- Navigation -->
            <div class="cs-main_header_right">
              <div class="cs-nav cs-primary_font cs-medium">
                <ul class="cs-nav_list">
                  <li>
                    <a href="index.html"> Home</a>
                  </li>
                  <li>
                    <a href="about.html"> About</a>
                  </li>
                  <li>
                    <a href="service.html"> Our Services</a>
                  </li>
                  <li>
                    <a href="our-work.html"> Our Work</a>
                  </li>
                  <li>
                    <a href="work-with-us.html"> Work With Us</a>
                  </li>
                  <li>
                    <a href="contact.html"> Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- âœ… JavaScript to add 'active' class -->
    <script>
      // Get current file name (e.g., "about.html")
      const currentPage =
        window.location.pathname.split("/").pop() || "index.html";

      // Get all navigation links
      const navLinks = document.querySelectorAll(".cs-nav_list a");

      // Loop through links and add 'active' class if href matches current page
      navLinks.forEach((link) => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
